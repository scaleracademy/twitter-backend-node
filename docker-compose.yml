version: "3"
services:
  twiter-node-backend:
    build: . 
    ports:
      - "3000:3000"
    links:
      - "postgres:postgres"
    depends_on:
      - "postgres"
    environment:
      WAIT_HOSTS: postgres:5432
      NODE_ENV: production
  postgres:
    image: "postgres:9.6"
    volumes:
      - "/var/pg-data:/var/lib/postgresql/data"
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_NAME}
